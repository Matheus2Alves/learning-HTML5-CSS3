    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>eu posso colocar um parágrafo do jeito que eu quiser, basta colocar tudo nessas tags &lt;p&gt; e &lt;p&gt;
    </p>
    <p>agora se eu quiser quebrar o parágrago, ou seja mudar de linha,<br>basta usar essa tag &lt;br&gt;.</p><!--LT=less than gt=grand then, aliás isso é um comentário.-->
    <p>vamos adcionar alguns símbolos:
        &reg;
        &copy;
        &uarr;

        &#x1f596;
        &#x1f913;
